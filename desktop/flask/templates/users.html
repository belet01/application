{% extends "settings.html" %}
{% block content %}
    <h4 style="color: #f5f5f5; font-style: italic;">{{title}} </h4>
        <ul>
            {% for username in usernames%}
                <li>
                    <a style="font-style: italic; color: antiquewhite;" href="{{ url_for('profile', username=username[0]) }}">
                            {{ username[0] }}
                        </a>
                    </li>
            {% endfor %}
        </ul>
{% endblock %}
