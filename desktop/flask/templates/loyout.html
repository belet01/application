<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.5/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #fcddfd38, #e9cb9c); /* Kremsi, yumuşak tonlar */
            height: 100vh;
            background-size: cover;

            /* Sayfa yüklenme animasyonu */
            animation: fadeIn 0.2s ease-in-out;
        }

        /* Sayfa kapanma animasyonu */
        .fade-out {
            animation: fadeOut 0.3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .top-right-buttons {
            position: absolute;
            top: 80px; /* Navbar'ın hemen altında */
            right: 20px; /* Sağdan 20px içeride */
        }

        .top-right-buttons form {
            margin-bottom: 10px; /* Butonlar arasında boşluk */
        }

        /* Sağ alt köşeye yerleştirilen butonlar */
        .bottom-right-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .bottom-right-buttons form {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            {% if 'username' in session %}
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand my-profile-btn" href="{{ url_for('my_profile', username=session['username']) }}" style="font-style: italic;"> My profile </a>
                    <button style="font-style: italic;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <style>
                    /* Adding animation for alternating background color and italicizing text */
                    .my-profile-btn {
                        font-style: italic;
                        color: white; /* Text color */
                        animation: backgroundColorChange 5s infinite alternate, italicizeText 2s infinite alternate;
                    }
                
                    /* Animation for changing background color every 10 seconds */
                    @keyframes backgroundColorChange {
                        0% {
                            background-color: black;
                            color: white;
                        }
                        100% {
                            background-color: white;
                            color: black; /* Change text color to black when background is white */
                        }
                    }
                
                    /* Animation for italicizing text */
                    @keyframes italicizeText {
                        0% {
                            font-style: italic;
                        }
                        100% {
                            font-style: italic;
                        }
                    }
                </style>
            {%else%}
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand my-profile-btn" href="{{ url_for('add_todo') }}  ">Navbar</a>
                    <button style="font-style: italic;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            {%endif%}  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link page-link" href="{{url_for('home')}}" style="color: black;">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link page-link" href="{{url_for('add_todo')}}" style="color: black;">Add Todo</a>
                </li>
              </ul>
            </div>
            </nav>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                {% with messages = get_flashed_messages(with_categories = true)%}
                    {%if messages %}
                        {%for category, message in messages%}
                            <script>
                                Swal.fire({
                                    title:"{{ category.title()}}",
                                    text: "{{message}}",
                                    icon: "{{category}}",
                                    closeOnConfirm: false})
                            </script>
                        {%endfor%}
                    {%endif%}
                {%endwith%}
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        // Tüm sayfa bağlantıları için animasyon ekleyin
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Linkin hemen yönlendirmesini engelle
                document.body.classList.add('fade-out'); // Çıkış animasyonu ekle
                setTimeout(() => {
                    window.location.href = this.href; // Animasyon bittikten sonra yönlendir
                }, 500); // CSS animasyon süresine eşit
            });
        });
    </script>
</body>
</html>
