<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .settings {
            width: 250px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
        }
        .settings li {
            list-style: none;
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .settings li i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="settings">
        <h2>Ayarlar</h2>
        <ul>
            <li><i class="fas fa-user"></i> Profil</li>
            <li><i class="fas fa-bell"></i> Bildirimler</li>
            <li><i class="fas fa-lock"></i> Gizlilik</li>
            <li><i class="fas fa-sign-out-alt"></i> Çıkış</li>
        </ul>
    </div>
</body>
</html>
