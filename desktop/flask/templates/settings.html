<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Settings{% endblock %}</title>
    <style>
        body {
            background-color: #1a1a1a; /* Siyah tonlu arka plan */
            color: #f5f5f5;           /* Hafif beyaz yazı */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2a2a2a; /* Koyu gri içerik arka planı */
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff4d8b; /* İnce pembemsi kenarlık */
        }

        header {
            text-align: center;
            padding: 15px 0;
            background-color: #111;
            color: #ff4d8b; /* Pembemsi yazı */
            border-bottom: 2px solid #ff4d8b;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #fff;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #ff4d8b; /* Pembemsi etki */
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1rem;
        }

        input {
            background-color: #2c2c2c;
            color: #f5f5f5;
        }

        input:focus {
            border-color: #ff4d8b;
            outline: none;
        }

        button {
            background-color: #ff4d8b;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3370;
        }

        .btn-secondary {
            background-color: #333;
            color: #f5f5f5;
            text-decoration: none;
            text-align: center;
            padding: 10px 15px;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        .text-end {
            text-align: right;
        }
    </style>
    {% block styles %}
    
    {% endblock %}
</head>
<body>
    <header>
        <h3>Settings</h3>
    </header>
    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
    <footer>
        <p>&copy; Settings profile  </p>
    </footer>
</body>
</html>
